<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <!-- game screen -->
<div class="gamescreen">
<!-- opponent -->
    <div class="pokeponent">
        <div class="pokeinfo">
        <p class="pokename">Charizard <span class="lvl">L50</span></p>
        <div class="hpbar"><div class="hpleft"></div></div>
        </div>
        <img class="pokeponent-pic">
    </div>
    <!-- player -->
    <div class="pokeme">
        <div class="me-pokeinfo">
        <p class="me-pokename">Blastoise <span class="lvl">L50</span></p>
        <div class="me-hpbar"><div class="me-hpleft"></div></div>
        </div>
        <img class="pokeme-pic">
    </div>
</div>
<!-- combat log -->
<div class="combat-log"></div>
<!-- pokemon moves -->
<h2 class="choice">Choose Your Move</h2>
<div class="moves">
    <p class="move1"></p>
    <p class="move2"></p>
    <p class="move3"></p>
    <p class="move4"></p>
</div>
<body>
    <script src="script.js"></script>
</body>
</html>
